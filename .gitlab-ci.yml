stages:
  - build
  - deploy

build:
  image: node:15
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - build/
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    "@typescript-eslint/no-unused-vars": ["warn"]

pages:
  image: alpine:latest
  stage: deploy
  variables:
    GIT_STRATEGY: none # Do not clone git repo
    NODE_ENV: production
    PUBLIC_URL: https://gitlab.cs.ttu.ee
  script:
    # Rename the CRA `build` folder to `public`
    - mv build public
    - cp public/index.html public/404.html
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
